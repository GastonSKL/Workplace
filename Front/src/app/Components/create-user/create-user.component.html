<form class="form form-container" [formGroup]="formularioUser" (ngSubmit)="onSubmit()">
    <div class="text-center col-sm-12 login-title-container">
        <div><img id="createUserLogo" src="../../../assets/images/work_logo.svg"></div>
    </div>
    <div class="input-container">
        <div class="container-title" >
            <i (click)="volverLogin()" class="hover fa-solid fa-arrow-left"></i><span class="container-title-title"> Crear Cuenta</span>
        </div>
        <div class="form-group col-sm-12 relative" >
            <input type="text" class="form-control" id="name-login" aria-describedby="nameHelp" placeholder="Nombre" formControlName="name">
            <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                <div class="container-error" *ngIf="f['username']?.errors?.['required']">Nombre requerido.</div>
                <div class="container-error" *ngIf="f['username']?.errors?.['email']">Formato de nombre incorrecto</div>
            </div>
        </div>
        <div class="form-group col-sm-12 relative" >
            <input type="text" class="form-control" id="lastname-login" aria-describedby="nameHelp" placeholder="Apellido" formControlName="lastname">
            <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                <div class="container-error" *ngIf="f['username']?.errors?.['required']">Apellido requerido.</div>
                <div class="container-error" *ngIf="f['username']?.errors?.['email']">Formato de apellido incorrecto</div>
            </div>
        </div>
        <div class="form-group col-sm-12 relative" >
            <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Email" formControlName="username">
            <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                <div class="container-error" *ngIf="f['username']?.errors?.['required']">Correo requerido.</div>
                <div class="container-error" *ngIf="f['username']?.errors?.['email']">Formato de correo incorrecto</div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <div class="input-group relative" id="show_hide_password" >
                <input class="form-control" type="password" id="pass-login" aria-describedby="passHelp" placeholder="Contraseña" formControlName="password">
                <div class="input-group-addon">
                    <a href="#" class="icon-positioning" (click)="togglePasswordVisibility($event, 'pass-login')" title="Mostrar contraseña">
                        <i class="fa" [ngClass]="{'fa-eye-slash': passwordHidden, 'fa-eye': !passwordHidden}" aria-hidden="true"></i>
                    </a>
                </div>
                <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                    <div style="font-size: 10px;position: absolute;left: 10px;top: 40px;" *ngIf="f['password']?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12" style="margin-top: 1.5em;">
            <div class="input-group" id="show_hide_password" style="position: relative;">
                <input class="form-control" type="password" id="pass-login-confirm" aria-describedby="passHelp" placeholder="Confirmar contraseña" formControlName="passwordconfirm">
                <div class="input-group-addon">
                    <a href="#" style="position: absolute; top: 7px; right: 10px;" (click)="togglePasswordVisibility($event, 'pass-login-confirm')" title="Mostrar contraseña">
                        <i class="fa" [ngClass]="{'fa-eye-slash': passwordHidden, 'fa-eye': !passwordHidden}" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-12 buttons-login-container">
        <button title="Crear usuario" type="submit" id="log-btn" class="btn btn-primary w-100 btn-lg" style="font-weight: 700; font-size: 14px;"  (click)="createAccount()">Crear usuario</button>
        <button title="Volver" id="create-btn" class="btn btn-outline-primary w-100 btn-lg" style="font-weight: 700; font-size: 14px;" (click)="volverLogin()">Volver</button>
    </div>
</form>
